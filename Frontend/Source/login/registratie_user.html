<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>registratie</title>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="login.css">
</head>
<body>
<div class="wrapper fadeInDown">
    <div id="formContent">

        <!-- titel -->
        <div class="fadeIn first">
            <br><br>
            <h1>Registreren</h1><br>
        </div>

        <!-- register Form -->
        <form>
            <input type="text" id="name" class="fadeIn second" name="naam" placeholder="volledige naam"><br>
            <input type="email" id="email" class="fadeIn second" name="email" placeholder="E-mail"><br>
            <input type="text" id="gebruikersnaam" class="fadeIn second" name="gebruikersnaam" placeholder="gebruikersnaam"><br>
            <input type="password" id="password" class="fadeIn third" name="login" placeholder="Wachtwoord"><br>
            <input type="password" id="password_check" class="fadeIn third" name="login" placeholder="Wachtwoord herhalen"><br><br>
            <input type="submit" class="fadeIn fourth" value="registreren">
        </form>

        <!-- terug naar login -->
        <div id="formFooter">
            <a class="underlineHover" href="login_user.html">Al een account? <br> Naar de login pagina.</a>

        </div>

    </div>
</div>
</body>
</html>
