<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Game</title>
    <link href="game.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="gridStyle.css">
    <script src="assets/Function.js"></script>
    <script src="assets/Placement.js"></script>
    <script src="assets/GameHandling.js"></script>
    <script>
        CheckToken();
        CheckGameID();
    </script>
</head>
<body>
    <h1>DIFFICULTY : EASY</h1>
    <div id="your_fleet" class="fleet_name">
        <p>YOUR FLEET</p>
        <form>
            <input type="button" id="errorBox" value="" />
        </form>
    </div>

    <div id="enemy_fleet" class="fleet_name">
        <p>ENEMY FLEET</p>
    </div>
    <div>
        <div id="gameboard">
        </div>

        <div id="BoatList">
            <h2>Boats</h2>
            <form class="fleet">
                <input type="button" id="CAR" value="Carrier"><br>
                <input type="button" id="BS" value="Battleship"><br>
                <input type="button" id="DS" value="Destroyer"><br>
                <input type="button" id="SM" value="Submarine"><br>
                <input type="button" id="PB" value="Patrolboat"><br><br>
                <button id="rotate" type="button"><img src="assets/rotate.png" /></button>
            </form>

            <form class="ready_button">
                <input class="hide" type="button" id="Start" value="Ready!" onclick="StartGame()" />
            </form>
        </div>

        <div id="Stats">
            <h2>Statistics</h2>
            <table id="stats">
                <tbody>
                    <tr>
                        <td class="linkerkolom">Shots fired</td>
                        <td>
                            <form class="stats">
                                <input type="button" id="stat_fired">
                            </form>
                        </td>
                    </tr>
                    <tr>
                        <td class="linkerkolom">Shots hit</td>
                        <td>
                            <form class="stats">
                                <input type="button" id="stat_hit">
                            </form>
                        </td>
                    </tr>
                    <tr>
                        <td class="linkerkolom">Ships sunk</td>
                        <td>
                            <form class="stats">
                                <input type="button" id="stat_sunk">
                            </form>
                        </td>
                    </tr>
                    <tr>
                        <td class="linkerkolom">Shots missed</td>
                        <td>
                            <form class="stats">
                                <input type="button" id="stat_missed">
                            </form>
                        </td>
                    </tr>
                    <tr>
                        <td class="linkerkolom">Hit-Miss ratio</td>
                        <td>
                            <form class="stats">
                                <input type="button" id="stat_ratio">
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>




            <form class="end_game" hidden>
                <input class="hide" type="button" id="End" value="End game" onclick="EndGame()" />
            </form>
            <form class="restart_game" hidden>
                <input class="hide" type="button" id="Restart" value="restart game" onclick="RestartGame()" />
            </form>
        </div>


        <div id="gameboard2">
        </div>
        <form id="reset" action="game_easy.html">
            <input type="button" id="btnReset" value="Verplaats Ship" onclick="Reset()" />
        </form>
    </div>


    <div id="endScreenLoser" class="endScreen">
        <img src="assets/Epic_Fail.png" id="loser" alt="LOSER">

    </div>
    <div id="endScreenWinner" class="endscreen">
        <img src="assets/Winner.png" id="winner" alt="WINNER">
    </div>

    <script type="text/javascript" src="assets/createGrid.js"></script>
</body>
</html>
